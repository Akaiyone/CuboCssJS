<div class="centrao">
    <div class="cubo" id="cubo">
            <img class="a" src="./imgs/Azul1.png" >
            <img class="b" src="./imgs/laranja1.jpg" >
            <img class="c" src="./imgs/verde1.jpg" >
            <img class="d" src="./imgs/Azul2.png" >
            <img class="e" src="./imgs/laranja2.jpg" >
            <img class="f" src="./imgs/verde2.jpg" >
    </div>
</div>
<script>
    window.onmousemove=function(e){
    x = e.clientX;
    y = e.clientY;
    
    cubo.style.transform = 
    `
    rotateY(${x}deg)
    rotateX(${y}deg)
    `
    
    }

    
</script>
<style>

	.centrao{
		width:100%;
		height: 100%;
		display: flex;
		justify-content: center;
		align-items: center;
	}

	.cubo{
		position: relative;
		width: 100;
		height: 100;
		transform-style: preserve-3d;
		perspective: 10000px;
		/*animation: ani 3s infinite linear;*/
	}

	@keyframes ani{
		0%{transform: rotateY(0deg) rotateX(0deg);}
		100%{transform: rotateY(360deg) rotateX(360deg);}
	}

	.cubo img{
		position: absolute; height: 100px; width: 50%px;
		} 

	.a{transform: translateZ(50px);}
	.b{transform: translateZ(-50px);}
	.c{transform: rotateX(90deg) translateZ(50px);	}
	.d{transform: rotateX(90deg) translateZ(-50px);	}
	.e{transform: rotateY(90deg) translateZ(-50px);}
	.f{transform: rotateY(-90deg) translateZ(-50px);}
</style>
